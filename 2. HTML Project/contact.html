<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/#about"> About LTS</a>
                </li>
                <li>
                    <a href="/index.html/#m">Our Meanu</a>
                </li>
                <li>
                    <a href="/hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <article id="home">
            <section>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" title="Little Taco Shop Tacos"
                        width="400" height="260">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>

                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="your name" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" value="message" rows="20" cols="80"
                                placeholder="Type your message here.."></textarea>
                        </p>
                    </fieldset>
                    <button type="button">Submit</button>
                    <button type="reset"> Reset</button>
                </form>
                <h2>Our Location</h2>
                <address>
                    55 Taco Temportation Lane, Suite T <br>
                    Kansas City, MO 5555555
                </address>
                <p>Phone: <a href="tel:555-555-555">555-555-555</a></p>
            </section>
        </article>
        <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy;The Little Taco Shop </p>
    </footer>
</body>

</html>
